<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="unordered" class="list">
    <h1>list of student name</h1>
    <ul style="list-style-type: square;">
        <li style="list-style-type: disc;">saurabh</li>
        <li>suresh</li>
        <li>manish</li>
        <li >shyam</li>
        <li>ram</li>
    </ul>
    </div>
    <div id="ordered" class="list"> 
        <h1>list of fruits name</h1>
     <ol type="A">
        <li>mango</li>
        <li type="1">apple</li>
        <li type="i">grapes</li>
        <li>orange</li>
        <li>banana</li>
     </ol>   

    </div>
</body>
</html>
